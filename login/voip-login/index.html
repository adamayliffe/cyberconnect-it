<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoIP Portal | Login Area | Cyber Connect IT</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/ccit.JPG">
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <hr>
    <br>
    <form id="login-form">
      <label for="Username">Username</label>
      <input type="text" id="username" placeholder="Username" required>
      <br>
      <label for="Password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
      <br>
      <button type="submit" style="width: 320px;">Login >></button>
    </form>
    <p id="error-message" class="error-message"></p>
    <br>
    <br>
    <br>
    <img src="images/ccit.JPG" alt="CCIT Admin Portal Login" style="width: 300px; height: 150px;">
  </div>
  <script src="script.js"></script>
</body>
</html>
